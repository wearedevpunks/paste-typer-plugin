<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paste Typer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .sequence-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .btn-danger:hover {
      background: #da190b;
    }

    .btn-secondary {
      background: #2196F3;
      color: white;
    }

    .btn-secondary:hover {
      background: #0b7dda;
    }

    .text-blocks {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .text-block {
      background: white;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      cursor: move;
      transition: all 0.2s;
    }

    .text-block.dragging {
      opacity: 0.5;
      transform: scale(0.98);
    }

    .text-block.drag-over {
      border-top: 3px solid #2196F3;
    }

    .text-block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .text-block-label {
      font-weight: 600;
      color: #555;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drag-handle {
      cursor: grab;
      color: #999;
      font-size: 16px;
      user-select: none;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .btn-remove {
      background: #f44336;
      color: white;
      padding: 4px 12px;
      font-size: 12px;
    }

    .btn-remove:hover {
      background: #da190b;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .info {
      background: #e3f2fd;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 11px;
      color: #1565c0;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .info strong {
      font-size: 11px;
      font-weight: 600;
    }

    .debug-section {
      margin-top: 24px;
      border-top: 2px solid #ddd;
      padding-top: 16px;
    }

    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .debug-header h2 {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }

    .btn-clear {
      background: #666;
      color: white;
      padding: 4px 12px;
      font-size: 11px;
    }

    .btn-clear:hover {
      background: #555;
    }

    .log-container {
      background: #1e1e1e;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #d4d4d4;
      line-height: 1.4;
    }

    .log-container:empty::before {
      content: 'No activity yet...';
      color: #666;
      font-style: italic;
    }

    .log-entry {
      margin-bottom: 4px;
      padding: 4px;
      border-left: 3px solid transparent;
    }

    .log-entry.info {
      border-left-color: #2196F3;
    }

    .log-entry.success {
      border-left-color: #4CAF50;
    }

    .log-entry.error {
      border-left-color: #f44336;
    }

    .log-entry.warning {
      border-left-color: #ff9800;
    }

    .log-time {
      color: #858585;
      margin-right: 8px;
    }

    .log-type {
      color: #4ec9b0;
      margin-right: 8px;
      font-weight: bold;
    }

    .log-message {
      color: #d4d4d4;
    }

    .log-meta {
      color: #9cdcfe;
      margin-left: 8px;
      font-size: 10px;
    }

    .settings-row {
      margin-bottom: 16px;
      padding: 12px;
      background: white;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .switch-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .switch-checkbox {
      display: none;
    }

    .switch-slider {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      transition: background 0.3s;
      margin-right: 12px;
    }

    .switch-slider::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }

    .switch-checkbox:checked + .switch-slider {
      background: #4CAF50;
    }

    .switch-checkbox:checked + .switch-slider::before {
      transform: translateX(20px);
    }

    .switch-text {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    .slider-container {
      width: 100%;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .slider-title {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    .slider-value {
      font-size: 13px;
      font-weight: 600;
      color: #4CAF50;
      min-width: 45px;
      text-align: right;
    }

    .speed-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      transition: background 0.2s;
    }

    .speed-slider::-webkit-slider-thumb:hover {
      background: #45a049;
    }

    .speed-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }

    .speed-slider::-moz-range-thumb:hover {
      background: #45a049;
    }

    .slider-marks {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Paste Typer</h1>
  </div>

  <div class="info">
    Press <strong>Ctrl+B</strong> (or <strong>Cmd+B</strong> on Mac) to paste with typing effect. Each press cycles through your text blocks.
  </div>

  <div class="settings-row">
    <label class="switch-label">
      <input type="checkbox" id="humanizeToggle" class="switch-checkbox">
      <span class="switch-slider"></span>
      <span class="switch-text">Humanize Typing</span>
    </label>
  </div>

  <div class="settings-row">
    <div class="slider-container">
      <label class="slider-label">
        <span class="slider-title">Typing Speed</span>
        <span class="slider-value" id="speedValue">1.0x</span>
      </label>
      <input type="range" id="speedSlider" class="speed-slider" min="0.5" max="3" step="0.1" value="1">
      <div class="slider-marks">
        <span>0.5x (Slower)</span>
        <span>3.0x (Faster)</span>
      </div>
    </div>
  </div>

  <div class="sequence-selector">
    <select id="sequenceSelect">
      <option value="">Select a sequence...</option>
    </select>
    <button id="newSequenceBtn" class="btn-primary">+ New</button>
    <button id="deleteSequenceBtn" class="btn-danger">Delete</button>
  </div>

  <div id="textBlocksContainer" class="text-blocks"></div>

  <div class="controls">
    <button id="addBlockBtn" class="btn-secondary">+ Add Text Block</button>
    <button id="resetBtn" class="btn-secondary">Reset Sequence</button>
    <button id="saveBtn" class="btn-primary">Save</button>
  </div>

  <div class="debug-section">
    <div class="debug-header">
      <h2>Activity Log</h2>
      <div style="display: flex; gap: 8px;">
        <button id="testConnectionBtn" class="btn-secondary" style="padding: 4px 12px; font-size: 11px;">Test Connection</button>
        <button id="clearLogBtn" class="btn-clear">Clear</button>
      </div>
    </div>
    <div id="logContainer" class="log-container"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
