<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paste Typer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .sequence-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .btn-danger:hover {
      background: #da190b;
    }

    .btn-secondary {
      background: #2196F3;
      color: white;
    }

    .btn-secondary:hover {
      background: #0b7dda;
    }

    .text-blocks {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .text-block {
      background: white;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      cursor: move;
      transition: all 0.2s;
    }

    .text-block.dragging {
      opacity: 0.5;
      transform: scale(0.98);
    }

    .text-block.drag-over {
      border-top: 3px solid #2196F3;
    }

    .text-block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .text-block-label {
      font-weight: 600;
      color: #555;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drag-handle {
      cursor: grab;
      color: #999;
      font-size: 16px;
      user-select: none;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .btn-remove {
      background: #f44336;
      color: white;
      padding: 4px 12px;
      font-size: 12px;
    }

    .btn-remove:hover {
      background: #da190b;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .info {
      background: #e3f2fd;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 11px;
      color: #1565c0;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .info strong {
      font-size: 11px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Paste Typer</h1>
  </div>

  <div class="info">
    Press <strong>Ctrl+B</strong> (or <strong>Cmd+B</strong> on Mac) to paste with typing effect. Each press cycles through your text blocks.
  </div>

  <div class="sequence-selector">
    <select id="sequenceSelect">
      <option value="">Select a sequence...</option>
    </select>
    <button id="newSequenceBtn" class="btn-primary">+ New</button>
    <button id="deleteSequenceBtn" class="btn-danger">Delete</button>
  </div>

  <div id="textBlocksContainer" class="text-blocks"></div>

  <div class="controls">
    <button id="addBlockBtn" class="btn-secondary">+ Add Text Block</button>
    <button id="resetBtn" class="btn-secondary">Reset Sequence</button>
    <button id="saveBtn" class="btn-primary">Save</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
